<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Packhelp</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="./favicon/favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="headerTopNav">
          <ul class="headerTopNavMenu">
            <li class="navMenuListItem">Custom Packaging</li>
            <li class="navMenuListItem">Design something special</li>
            <li class="navMenuListItem">Affordable & ready to ship</li>
            <li class="navMenuListItem">Meet Packhelp Pro</li>
          </ul>
        </div>
        <div class="headerContainer">
          <div class="headerLogo">
            <img src="./favicon/favicon.svg" alt="Packhelp logo icon" />
          </div>
          <nav class="headerNav">
            <ul class="headerNavMenu">
              <li class="menuListItem">
                <a href="!#" class="menuListLink">Shop</a>
              </li>
              <li class="menuListItem">
                <a href="!#" class="menuListLink">Users</a>
              </li>
              <li class="menuListItem">
                <a href="!#" class="menuListLink">Services</a>
              </li>
              <li class="menuListItem">
                <a href="!#" class="menuListLink">Sustainability</a>
              </li>
              <li class="menuListItem">
                <a href="!#" class="menuListLink">More...</a>
              </li>
            </ul>
          </nav>
          <div class="headerFeatures">
            <form action="#!" class="headerFeaturesForm">
              <input type="text" class="headerFormInput" />
            </form>
            <h4 class="featuresSignIn">Sign in</h4>
            <div class="featuresNavIcons">
              <img
                src="./images/icons/wallet.svg"
                alt="Wallet icon"
                class="walletIcon"
              />
              <img
                src="./images/icons/basket.svg"
                alt="Basket Icon"
                class="basketIcon"
              />
            </div>
          </div>
        </div>
      </header>

      <main class="main"></main>

      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
